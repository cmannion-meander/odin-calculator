<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Odin Project | Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>
<body>
    <h1>Odin Project - Simple Calculator</h1>
    <div id="container">
        <div id="calculator">
            <div id="screen">
                <div class="content">0</div>
            </div>
            <div id="input">
                <btn class='7'>7</btn>
                <btn class='8'>8</btn>
                <btn class='9'>9</btn>
                <btn class='divide'>รท</btn>
                <btn class='4'>4</btn>
                <btn class='5'>5</btn>
                <btn class='6'>6</btn>
                <btn class='multiply'>X</btn>
                <btn class='1'>1</btn>
                <btn class='2'>2</btn>
                <btn class='3'>3</btn>
                <btn class='subtract'>-</btn>
                <btn class='clear'>C</btn>
                <btn class='0'>0</btn>
                <btn class='equals'>=</btn>
                <btn class='add'>+</btn>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
